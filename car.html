<!DOCTYPE html>
<html>
<head>
    <style>
        .logo {
            width: 100%;
            height: 300px;
            overflow: hidden;
            position: relative;
        }
        
        .logo-inner {
            display: flex;
            animation: logoScroll 10s linear infinite;
        }
        
        .logo-item {
            flex: 0 0 33.33%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .logo-item img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }
    </style>
</head>
<body>
    <div class="logo">
        <div class="logo-inner">
            <div class="logo-item">
                <img src="image1.jpg" alt="Image 1">
            </div>
            <div class="logo-item">
                <img src="image2.jpg" alt="Image 2">
            </div>
            <div class="logo-item">
                <img src="image3.jpg" alt="Image 3">
            </div>
        </div>
    </div>

    <script>
        const logoInner = document.querySelector('.logo-inner');
        const logoItems = document.querySelectorAll('.logo-item');

        // Clone the logo items
        const clonedItems = Array.from(logoItems).map(item => item.cloneNode(true));
        clonedItems.forEach(item => logoInner.appendChild(item));

        // Set the total width of the logo inner to accommodate all items
        logoInner.style.width = `${logoItems.length * 100}%`;

        // Animation to continuously scroll the logo
        @keyframes logoScroll {
            0% {
                transform: translateX(0);
            }
            100% {
                transform: translateX(calc(-${100 / logoItems.length}% * ${logoItems.length} / 3));
            }
        }
    </script>
</body>
</html>
